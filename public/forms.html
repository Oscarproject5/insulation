<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forms</title>
</head>
<body>
  <!-- Hidden forms for Netlify to detect during build -->
  <form name="quote-form" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="name" />
    <input type="tel" name="phone" />
    <input type="email" name="email" />
    <input type="text" name="serviceType" />
    <input type="text" name="address" />
    <textarea name="message"></textarea>
    <input type="hidden" name="bot-field" />
  </form>

  <form name="quote-form-mobile" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="name" />
    <input type="tel" name="phone" />
    <input type="email" name="email" />
    <input type="text" name="serviceType" />
    <input type="text" name="address" />
    <textarea name="message"></textarea>
    <input type="hidden" name="bot-field" />
  </form>
</body>
</html>
